<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRAT Nakliyat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-wrapper">
          <!-- FIRAT Nakliyat Modern Logo -->
          <svg class="logo-svg" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
              </linearGradient>
            </defs>
            
            <!-- FIRAT yazısı (büyük, modern) -->
            <text x="20" y="55" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="48" font-weight="900" fill="#ffffff" letter-spacing="2">
              FIRAT
            </text>
            
            <!-- NAKLIYAT yazısı (alt satır, orta boy) -->
            <text x="24" y="95" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="600" fill="url(#logoGradient)" letter-spacing="6">
              NAKLİYAT
            </text>
            
            <!-- Dekoratif çizgi (FIRAT ve NAKLİYAT arasında) -->
            <line x1="20" y1="65" x2="220" y2="65" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
            
            <!-- Modern kamyon ikonu (sağ tarafta) -->
            <g transform="translate(280, 30)">
              <!-- Kamyon gövdesi -->
              <rect x="0" y="15" width="70" height="35" rx="5" fill="url(#logoGradient)"/>
              <rect x="60" y="5" width="40" height="30" rx="3" fill="url(#logoGradient)" opacity="0.9"/>
              
              <!-- Tekerlekler -->
              <circle cx="20" cy="55" r="10" fill="#ffffff" stroke="url(#logoGradient)" stroke-width="3"/>
              <circle cx="20" cy="55" r="5" fill="url(#logoGradient)"/>
              
              <circle cx="80" cy="55" r="10" fill="#ffffff" stroke="url(#logoGradient)" stroke-width="3"/>
              <circle cx="80" cy="55" r="5" fill="url(#logoGradient)"/>
              
              <!-- Pencere -->
              <rect x="65" y="10" width="15" height="15" rx="2" fill="#ffffff" opacity="0.7"/>
            </g>
          </svg>
        </div>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" data-page="index" class="nav-link">Anasayfa</a></li>
        <li><a href="hakkimizda.html" data-page="hakkimizda" class="nav-link">Hakkımızda</a></li>
        <li><a href="hizmetlerimiz.html" data-page="hizmetlerimiz" class="nav-link">Hizmetlerimiz</a></li>
        <li><a href="galeri.html" data-page="galeri" class="nav-link">Foto Galerisi</a></li>
        <li><a href="iletisim.html" data-page="iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- JS Dosyaları -->
  <script src="main.js"></script>
  <script src="components.js"></script>
</body>
</html>
