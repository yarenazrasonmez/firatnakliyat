<body>
<header>
    <nav>
        <div class="logo">
            <div class="logo-wrapper">
                <svg class="logo-svg" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Yıldız -->
                    <polygon points="25,10 38,40 70,40 45,60 55,90 25,70 -5,90 5,60 -20,40 12,40"
                             fill="url(#orangeGrad)" stroke="#fff" stroke-width="1"/>

                    <!-- Hız efekti -->
                    <path d="M 25 50 Q 80 40 140 60" stroke="#f97316" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>

                    <!-- Kamyon -->
                    <rect x="145" y="38" width="50" height="28" rx="3" fill="url(#truckGrad)" />
                    <rect x="195" y="40" width="22" height="24" rx="2" fill="url(#truckGrad)" />
                    <rect x="200" y="45" width="10" height="8" rx="1" fill="#fff" opacity="0.3"/>

                    <circle cx="165" cy="68" r="6" fill="#fff" />
                    <circle cx="210" cy="68" r="6" fill="#fff" />
                </svg>

                <div class="logo-text">
                    <h1 class="brand-name" style="color:#1e293b;">FIRAT</h1>
                    <p class="brand-subtitle" style="color:#f97316;">NAKLİYAT</p>
                </div>
            </div>
        </div>

            <li><a href="iletisim.html" data-page="iletisim">İletişim</a></li>

    </nav>
