<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRAT Nakliyat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-wrapper">
          <!-- FIRAT Nakliyat Signature Style Logo -->
          <svg class="logo-svg" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
              </linearGradient>
            </defs>
            
            <!-- FIRAT yazısı (el yazısı, italik) -->
            <text x="30" y="90" font-family="Georgia, serif" font-size="90" font-weight="300" fill="url(#logoGradient)" font-style="italic" letter-spacing="15">
              F i r a t
            </text>
            
            <!-- NAKLIYAT yazısı (el yazısı, italik) -->
            <text x="45" y="160" font-family="Georgia, serif" font-size="70" font-weight="300" fill="url(#logoGradient)" font-style="italic" letter-spacing="12">
              N a k l i y a t
            </text>
            
            <!-- Dekoratif çizgi (F harfinin altında) -->
            <path d="M 70 100 Q 120 110 180 105" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
            
            <!-- Daire dekorasyonu (t harfinin üzerinde) -->
            <circle cx="380" cy="45" r="25" fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
            <line x1="380" y1="20" x2="380" y2="70" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
            <line x1="355" y1="45" x2="405" y2="45" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
          </svg>
        </div>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" data-page="index" class="nav-link">Anasayfa</a></li>
        <li><a href="hakkimizda.html" data-page="hakkimizda" class="nav-link">Hakkımızda</a></li>
        <li><a href="hizmetlerimiz.html" data-page="hizmetlerimiz" class="nav-link">Hizmetlerimiz</a></li>
        <li><a href="galeri.html" data-page="galeri" class="nav-link">Foto Galerisi</a></li>
        <li><a href="iletisim.html" data-page="iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- JS Dosyaları -->
  <script src="main.js"></script>
  <script src="components.js"></script>
</body>
</html>
