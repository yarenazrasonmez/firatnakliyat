<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRAT Nakliyat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-wrapper">
          <!-- FIRAT Nakliyat Logo -->
          <svg class="logo-svg" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
            <!-- F harfi -->
            <text x="30" y="90" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#logoGradient)" letter-spacing="-5">F</text>
            
            <!-- IRAT harfleri -->
            <text x="100" y="90" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#logoGradient)" letter-spacing="-5">IRAT</text>
            
            <!-- Daire (N harfi içinde) -->
            <circle cx="220" cy="50" r="28" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
            
            <!-- N harfi -->
            <text x="185" y="90" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#logoGradient)" letter-spacing="-5">N</text>
            
            <!-- Çizgi (N harfinin içinden geçen) -->
            <line x1="195" y1="30" x2="245" y2="80" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
            
            <!-- Gradientler -->
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>

          <!-- Metin -->
          <div class="logo-text">
            <h1 class="brand-name">FIRAT</h1>
            <p class="brand-subtitle">NAKLIYAT</p>
          </div>
        </div>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" data-page="index" class="nav-link">Anasayfa</a></li>
        <li><a href="hakkimizda.html" data-page="hakkimizda" class="nav-link">Hakkımızda</a></li>
        <li><a href="hizmetlerimiz.html" data-page="hizmetlerimiz" class="nav-link">Hizmetlerimiz</a></li>
        <li><a href="galeri.html" data-page="galeri" class="nav-link">Foto Galerisi</a></li>
        <li><a href="iletisim.html" data-page="iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- JS Dosyaları -->
  <script src="main.js"></script>
  <script src="components.js"></script>
</body>
</html>
