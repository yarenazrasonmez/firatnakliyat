<!DOCTYPE html>

<head>

  <title>FIRAT Nakliyat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-wrapper">
          <!-- FIRAT Nakliyat Signature Style Logo -->
          <svg class="logo-svg" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
              </linearGradient>
              <style>
                @import url('https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100;400;700&display=swap');
              </style>
            </defs>
            
            <!-- FIRAT yazısı (el yazısı stili) -->
            <text x="20" y="80" font-family="cursive" font-size="70" font-weight="300" fill="url(#logoGradient)" letter-spacing="8" font-style="italic">
              F i r a t
            </text>
            
            <!-- NAKLIYAT yazısı (el yazısı stili) -->
            <text x="30" y="130" font-family="cursive" font-size="50" font-weight="300" fill="url(#logoGradient)" letter-spacing="6" font-style="italic">
              N a k l i y a t
            </text>
            
            <!-- Dekoratif çizgi -->
            <path d="M 180 90 Q 220 70 260 90" stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
            
            <!-- Daire dekorasyonu -->
            <circle cx="240" cy="60" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
            <line x1="240" y1="42" x2="240" y2="78" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
            <line x1="222" y1="60" x2="258" y2="60" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>

      <ul class="nav-links">

        <li><a href="hakkimizda.html" data-page="hakkimizda" class="nav-link">Hakkımızda</a></li>

        <li><a href="galeri.html" data-page="galeri" class="nav-link">Foto Galerisi</a></li>
        <li><a href="iletisim.html" data-page="iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- JS Dosyaları -->
  <script src="main.js"></script>
  <script src="components.js"></script>
