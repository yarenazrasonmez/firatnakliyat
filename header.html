<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRAT Nakliyat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-wrapper">
          <!-- FIRAT Nakliyat Modern Logo -->
          <svg class="logo-svg" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
              </linearGradient>
            </defs>
            
            <!-- FIRAT yazısı (büyük, modern) - ortalanmış -->
            <text x="140" y="50" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="48" font-weight="900" fill="#ffffff" letter-spacing="2" text-anchor="middle">
              FIRAT
            </text>
            
            <!-- NAKLIYAT yazısı (alt satır, orta boy) - ortalanmış -->
            <text x="140" y="90" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" font-weight="600" fill="url(#logoGradient)" letter-spacing="6" text-anchor="middle">
              NAKLİYAT
            </text>
            
            <!-- Dekoratif çizgi (FIRAT ve NAKLİYAT arasında) - ortalanmış -->
            <line x1="60" y1="60" x2="220" y2="60" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
          </svg>
        </div>
      </div>

      <ul class="nav-links">
        <li><a href="index.html" data-page="index" class="nav-link">Anasayfa</a></li>
        <li><a href="hakkimizda.html" data-page="hakkimizda" class="nav-link">Hakkımızda</a></li>
        <li><a href="hizmetlerimiz.html" data-page="hizmetlerimiz" class="nav-link">Hizmetlerimiz</a></li>
        <li><a href="galeri.html" data-page="galeri" class="nav-link">Foto Galerisi</a></li>
        <li><a href="iletisim.html" data-page="iletisim" class="nav-link">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <!-- JS Dosyaları -->
  <script src="main.js"></script>
  <script src="components.js"></script>
</body>
</html>
